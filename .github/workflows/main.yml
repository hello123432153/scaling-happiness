name: Build SoulControl JAR

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Set up Java 17
      - name: Set up Java 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '17'

      # 3. Download ProtocolLib 5.4.0
      - name: Download ProtocolLib
        run: |
          curl -L -o ProtocolLib-5.4.0.jar https://github.com/dmulloy2/ProtocolLib/releases/download/5.4.0/ProtocolLib-5.4.0.jar

      # 4. Install ProtocolLib into local Maven repo
      - name: Install ProtocolLib
        run: |
          mvn install:install-file \
            -Dfile=ProtocolLib-5.4.0.jar \
            -DgroupId=com.comphenix.protocol \
            -DartifactId=ProtocolLib \
            -Dversion=5.4.0 \
            -Dpackaging=jar

      # 5. Build SoulControl JAR with Maven
      - name: Build with Maven
        run: mvn clean package
        working-directory: SoulControl

      # 6. Rename JAR to SoulControl.jar (from target directory)
      - name: Rename JAR
        run: |
          mv SoulControl/target/*.jar SoulControl/target/SoulControl.jar

      # 7. Upload compiled JAR artifact
      - name: Upload compiled JAR
        uses: actions/upload-artifact@v4
        with:
          name: SoulControl-jar
          path: SoulControl/target/SoulControl.jar
